# ==========================================================
# Riche Chain Mainnet - Hyperledger Besu Configuration
# Network ID: 132026
# ==========================================================

# Data Directory
# Blockchain database storage location
data-path="/var/lib/besu"

# Genesis File
# Points to the genesis.json file
genesis-file="genesis.json"

# Network Configuration
# 132026 corresponds to the Riche Chain Chain ID
network-id=132026

# P2P Configuration
# Default Besu P2P port
p2p-port=30303
p2p-enabled=true

# Discovery
# Enable discovery so the node can find other peers
discovery-enabled=true

# Bootnodes
# IMPORTANT: Insert the Enode URL from the main seed server here.
# Format: "enode://<pubkey>@<ip_address>:30303"
# Exchanges require this for the initial connection.
bootnodes=["enode://<ENTER_ENODE_PUBKEY_DARI_SERVER_UTAMA>@<IP_SERVER_SEED>:30303"]

# JSON-RPC Configuration (HTTP)
# Enabled for transaction interaction (Metamask/Web3)
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8545
# Enabled APIs. For public access usually: ETH, NET, WEB3. Be cautious exposing ADMIN/TXPOOL publicly.
rpc-http-api=["ETH", "NET", "WEB3", "QBFT"]
rpc-http-cors-origins=["*"]

# WebSockets Configuration (WSS)
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8546
rpc-ws-api=["ETH", "NET", "WEB3", "QBFT"]

# Metrics (Optional - for server monitoring)
metrics-enabled=false
# metrics-host="0.0.0.0"
# metrics-port=9545

# Logging
logging="INFO"

# Transaction Pool
# Keeps the node lightweight, adjust based on server capacity
tx-pool-retention-hours=24
