# ==========================================================
# Riche Chain Mainnet - Hyperledger Besu Configuration
# Network ID: 132026
# ==========================================================

# Data Directory
# Lokasi penyimpanan database blockchain
data-path="/var/lib/besu"

# Genesis File
# Menunjuk ke file genesis.json
genesis-file="genesis.json"

# Network Configuration
# 132026 sesuai dengan Chain ID Riche Chain
network-id=132026

# P2P Configuration
# Port standar P2P Besu
p2p-port=30303
p2p-enabled=true

# Discovery
# Aktifkan discovery agar node bisa menemukan peer lain
discovery-enabled=true

# Bootnodes
# PENTING: Masukkan Enode URL dari server seed utama Mas di sini.
# Format: "enode://<pubkey>@<ip_address>:30303"
# Exchange butuh ini untuk connect pertama kali.
bootnodes=["enode://<ENTER_ENODE_PUBKEY_DARI_SERVER_UTAMA>@<IP_SERVER_SEED>:30303"]

# JSON-RPC Configuration (HTTP)
# Diaktifkan untuk interaksi transaksi (Metamask/Web3)
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8545
# API yang dibuka. Untuk publik biasanya: ETH, NET, WEB3. ADMIN/TXPOOL hati-hati membukanya ke publik.
rpc-http-api=["ETH", "NET", "WEB3", "QBFT"]
rpc-http-cors-origins=["*"]

# WebSockets Configuration (WSS)
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8546
rpc-ws-api=["ETH", "NET", "WEB3", "QBFT"]

# Metrics (Opsional - untuk monitoring server)
metrics-enabled=false
# metrics-host="0.0.0.0"
# metrics-port=9545

# Logging
logging="INFO"

# Transaction Pool
# Menjaga node tetap ringan, sesuaikan dengan kapasitas server
tx-pool-retention-hours=24
